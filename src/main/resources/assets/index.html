<script>
    // Start the order generation.
    function start() {
        $.post("/api/kitchens/starts", function(data, status) {
            console.log(data)
        })
    }

    function writeState(state) {
        var json = JSON.stringify(state);
        console.log(json);
        var node = document.getElementById('shelves');
        node.innerHTML = "<code>" + json + "</code>";
    }

    $(document).ready(function() {
        $.getJSON("/api/kitchens", function(result) {
            writeState(result)
        })
    });
</script>

<h1>KITCHEN</h1>

<button onclick="start()">Generate orders</button>

<div id="shelves"></div>
</body>
